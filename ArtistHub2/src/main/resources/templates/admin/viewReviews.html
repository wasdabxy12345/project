<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">
<head th:insert="fragments/header :: head('View All Reviews')">
    <title>View All Reviews</title>
</head>
<body>
    <div th:insert="fragments/header :: header"></div>
    <main class="container mt-4">
        <h2>View All Reviews</h2>

        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Customer</th>
                        <th>Artist</th>
                        <th>Review</th>
                        <th>Rating</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="review : ${reviews}">
                        <td th:text="${review.customerName}">Customer Name</td>
                        <td th:text="${review.artistName}">Artist Name</td>
                        <td th:text="${review.text}">Sample review text</td>
                        <td th:text="${review.rating}">4</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div th:insert="fragments/footer :: footer"></div>
    <div th:insert="fragments/footer :: scripts"></div>
</body>
</html>
