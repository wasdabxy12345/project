<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">
<head th:insert="fragments/header :: head('View All Feedbacks')">
    <title>View All Feedbacks</title>
</head>
<body>
    <div th:insert="fragments/header :: header"></div>
    <main class="container mt-4">
        <h2>View All Feedbacks</h2>

        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Given By</th> <!-- Customer or Artist -->
                        <th>Name</th>
                        <th>Feedback</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through all feedback entries -->
                    <tr th:each="fb : ${feedbackList}">
                        <td th:text="${fb.id}">1</td>
                        <td th:text="${fb.userType}">Customer</td>
                        <td th:text="${fb.userName}">John Doe</td>
                        <td th:text="${fb.message}">Great experience!</td>
                        <td th:text="${fb.date}">2025-01-01</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div th:insert="fragments/footer :: footer"></div>
    <div th:insert="fragments/footer :: scripts"></div>
</body>
</html>
