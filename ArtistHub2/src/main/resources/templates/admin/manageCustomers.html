<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Customers</title>
</head>
<body>

<h2>Manage Customers</h2>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.email}"></td>
            <td>
                <a th:href="@{'/admin/customer/view/' + ${customer.id}}">View</a> |
                <a th:href="@{'/admin/customer/delete/' + ${customer.id}}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
