<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">

    <h2 class="mb-4 text-primary">üë§ Customer Details</h2>
    
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Customer Information</h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${customer.id}"></span></p>
            <p class="card-text"><strong>Name:</strong> <span th:text="${customer.name}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
        </div>
    </div>

    <hr class="my-4">

    <h3 class="mb-3">‚≠ê Reviews by Customer</h3>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Review ID</th>
                    <th>Artist ID</th>
                    <th>Rating</th>
                    <th>Comment</th>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="rev : ${reviews}">
                    <td th:text="${rev.id}"></td>
                    <td th:text="${rev.artistId}"></td>
                    <td><span class="badge bg-info text-dark" th:text="${rev.rating}"></span></td>
                    <td th:text="${rev.comment}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
