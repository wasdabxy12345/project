<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artist Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">

    <h2 class="mb-4 text-primary">üé® Artist Details</h2>
    
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Artist Information</h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${artist.id}"></span></p>
            <p class="card-text"><strong>Name:</strong> <span th:text="${artist.name}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${artist.email}"></span></p>
            <p class="card-text"><strong>Category:</strong> <span class="badge bg-info text-dark" th:text="${artist.category}"></span></p>
            <p class="card-text"><strong>Status:</strong> <span class="badge" th:classappend="${artist.status == 'Active' ? 'bg-success' : 'bg-danger'}" th:text="${artist.status}"></span></p>
        </div>
    </div>

    <hr class="my-4">

    <h3 class="mb-3">‚≠ê Reviews from Customers</h3>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Review ID</th>
                    <th>Customer Name</th>
                    <th>Rating</th>
                    <th>Comment</th>
                </tr>
            </thead>
            
            <tbody>
                <tr th:if="${#lists.isEmpty(reviews)}">
                    <td colspan="4" class="text-center text-muted">No reviews available for this artist.</td>
                </tr>
                
                <tr th:each="rev : ${reviews}">
                    <td th:text="${rev.id}"></td>
                    <td th:text="${rev.customerName}"></td>
                    <td th:text="${rev.rating}"></td>
                    <td th:text="${rev.comment}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
