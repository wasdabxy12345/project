<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">
<head th:insert="fragments/header :: head('Manage Artists')">
    <title>Manage Artists</title>
</head>
<body>
    <div th:insert="fragments/header :: header"></div>
    <main class="container mt-4">
        <h2>Manage Artists</h2>

        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Artist ID</th>
                        <th>Name</th>
                        <th>email</th>
                        <th>phone</th>
                        <th>Category</th>
                        <th>price</th>
                        <th>experience</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="artist : ${artists}">
                        <td th:text="${artist.id}"></td>
                        <td th:text="${artist.name}"></td>
                        <td th:text="${artist.email}"></td>
                        <td th:text="${artist.phone}"></td>
                        <td th:text="${artist.category}"></td>
                        <td th:text="${artist.price}"></td>
                        <td th:text="${artist.xp}"></td>
                        <td th:text="${artist.status}"></td>
                        <td>
                            <form th:action="@{/admin/updateArtistStatus}" method="post" class="d-inline">
                                <input type="hidden" name="artistId" th:value="${artist.id}" />
                                <select name="newStatus" class="form-select form-select-sm d-inline w-auto me-2">
                                    <option value="PENDING" th:selected="${artist.status == 'PENDING'}">PENDING</option>
                                    <option value="APPROVED" th:selected="${artist.status == 'APPROVED'}">APPROVED</option>
                                    <option value="REJECTED" th:selected="${artist.status == 'REJECTED'}">REJECTED</option>
                                </select>
                                <button type="submit" class="btn btn-sm btn-primary">Update</button>
                            </form>
                            <a th:href="@{'/admin/artist/view/' + ${artist.id}}" class="btn btn-sm btn-secondary ms-1">View</a>
                            <a th:href="@{'/admin/artist/delete/' + ${artist.id}}" class="btn btn-sm btn-danger ms-1">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div th:insert="fragments/footer :: footer"></div>
    <div th:insert="fragments/footer :: scripts"></div>
</body>
</html>
