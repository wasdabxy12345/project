<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">
<head th:insert="fragments/header :: head('Artist Registration')">
    <title>Artist Registration</title>
</head>
<body>
    <div th:insert="fragments/header :: header"></div>
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-3">Artist Registration</h3>
                        <form th:action="@{/artist/register}" th:object="${artist}" method="post">
                            <div class="mb-3">
                                <label for="artistName" class="form-label">Name</label>
                                <input type="text" id="artistName" class="form-control" th:field="*{name}" required>
                            </div>
                            <div class="mb-3">
                                <label for="artistCategory" class="form-label">Category</label>
                                <input type="text" id="artistCategory" class="form-control" th:field="*{category}" required>
                            </div>
                            <div class="mb-3">
                                <label for="artistEmail" class="form-label">Email</label>
                                <input type="email" id="artistEmail" class="form-control" th:field="*{email}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" th:field="*{password}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:insert="fragments/footer :: footer"></div>
    <div th:insert="fragments/footer :: scripts"></div>
</body>
</html>
