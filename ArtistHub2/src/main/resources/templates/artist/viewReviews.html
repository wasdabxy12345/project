<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">
<head th:insert="fragments/header :: head('View Reviews')">
    <title>View Reviews</title>
</head>
<body>
    <div th:insert="fragments/header :: header"></div>
    <main class="container mt-4">
        <h2>Artist Reviews</h2>

        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Reviewer Name</th>
                        <th>Rating</th>
                        <th>Comments</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="review : ${reviews}">
                        <td th:text="${review.CustomerName}">Reviewer Name</td>
                        <td th:text="${review.rating}">Rating</td>
                        <td th:text="${review.comment}">Comments</td>
                        <td th:text="${#dates.format(review.date, 'dd-MM-yyyy')}">Date</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div th:insert="fragments/footer :: footer"></div>
    <div th:insert="fragments/footer :: scripts"></div>
</body>
</html>
