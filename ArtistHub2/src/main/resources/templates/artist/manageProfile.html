<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Artist - Manage Profile</title>
</head>

<body>

    <h2>Manage Profile</h2>

    <form th:action="@{/artist/manageProfile}" th:object="${artist}" method="post">

        <label>Name:</label>
        <input type="text" th:field="*{name}" /><br><br>

        <label>Phone:</label>
        <input type="text" th:field="*{phone}" /><br><br>

        <label>Category:</label>
        <input type="text" th:field="*{category}" /><br><br>

        <label>Experience:</label>
        <input type="number" th:field="*{xp}" /><br><br>

        <label>Price:</label>
        <input type="number" th:field="*{price}" /><br><br>

        <button type="submit">Update</button>
    </form>

</body>

</html>
