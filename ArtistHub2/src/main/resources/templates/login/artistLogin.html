<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">
<head th:insert="fragments/header :: head('Artist Login')">
    <title>Artist Login</title>
</head>
<body>
    <div th:insert="fragments/header :: header"></div>
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-3">Artist Login</h3>
                        <div th:if="${error}">
                            <div class="alert alert-danger" th:text="${error}"></div>
                        </div>
                        <form th:action="@{/artist/login}" th:object="${artistLogin}" method="post">
                            <div class="mb-3">
                                <label for="artistEmail" class="form-label">Email</label>
                                <input id="artistEmail" type="email" class="form-control" th:field="*{email}" required>
                            </div>
                            <div class="mb-3">
                                <label for="artistPassword" class="form-label">Password</label>
                                <input id="artistPassword" type="password" class="form-control" th:field="*{password}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:insert="fragments/footer :: footer"></div>
    <div th:insert="fragments/footer :: scripts"></div>
</body>
</html>
